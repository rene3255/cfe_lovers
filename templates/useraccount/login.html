{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}"/>
</head>
<body>
  <div class="row grid-container"> 
    <div id="column1"  class="d-none d-lg-block">
      <img src="{% static 'img/Rectangle.png' %}">
    </div>
    <form method="post">  
        <div class="container" id="column2">
          <div class="grupo-form"> 
            <h3 class="titulo-form">Iniciar sesión</h3>
                  {% csrf_token %}
            <div class="texto-form"> 
              <p>¡Qué gusto verte de nuevo! Inicia sesión y busca las mejores cafeterías de especialidad en tu ciudad.</p>
            </div>
          </div>
          <div class="form-group my-4">
            <div class="row"> 
                  <label for="username">Username</label>
            </div>
            <div class="row"> 
                <input type="text" name="username" class="form-control-lg">
            </div>
          </div>
          <div class="form-group my-2">
            <div class="row"> 
              <label for="password">Contraseña</label>
            </div>
            <div class="row">
              <input type="password" name="password" class="form-control-lg">
            </div> 
          </div>
          <div class="row mt-5 boton-container">
            <button type="submit"  class="boton-form">Iniciar sesión</button>
          </div>

          <div class="row mt-3 boton-container">
            <a class='boton-form return' href={% url 'home' %}>Volver</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
